{% extends 'base.html' %}

{% block content %}


<div class="col-md-6">
  <ul class="list-unstyled">
   <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Index</th>
          <th>Name</th>
          <th>Delete user</th>
          <th><br>
          </th>
        </tr>
      </thead>

      <tbody>
        {% load form_tags %}

        {% for user in users %}
 
        <tr>
          <td class="align-middle"> <a href={% url 'user_edit' pk=user.pk %}> {{ user.index_usr }} </a> </td>
          <td class="align-middle"> <a href={% url 'user_edit' pk=user.pk %}> {{user.name}}  </a> </td>  
          <td class="align-middle"> <a class="btn btn-default" href="{% url 'user_delete' pk=user.pk %}"><span
                class="fa fa-trash" aria-hidden="true"></span></a> <br>
          </td>   
        </tr>

        {% empty %}
          <p>No user found.</p>
        {% endfor %}
    
      </tbody>
      
    </table>

  </ul>
</div>

{% endblock %}
