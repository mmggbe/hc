{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}

<div class="col-md-6">
  <ul class="list-unstyled">

    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Status</th>
          <th>Device</th>
          <th>Name</th>
          <th>Action</th>
          <th><br>
          </th>
        </tr>
      </thead>

      <tbody>
        {% for sensor in sensors %}
        
        <tr>
        
          <td>
        {% if sensor.status1 != "40" %}
            <img class="img-responsive bullet-responsive" src={% static "images/Green1.png" %} alt="Nok">
        {% else %}
            <img class="img-responsive bullet-responsive" src={% static "images/Red1.png" %} alt="Ok">
        {% endif %} </td>
          
          
          <td> <a href= {% url 'sensor_modify' pk=sensor.pk %}> <img src="{% static 'images/'%}{{sensor.ico}}"</a> </td>
          <td class="align-middle"> <a href= {% url 'sensor_modify' pk=sensor.pk %}> {{ sensor.name }} </a> </td>
          <td class="align-middle"> <a class="btn btn-default" href="{% url 'sensor_delete' pk=sensor.pk %}"><span
                class="fa fa-trash" aria-hidden="true"></span></a> <br>

          </td>
        </tr>

        {% empty %}
          <p>No sensor found.</p>
        {% endfor %}
    
      </tbody>
      
    </table>
  </ul>
</div>
    
{% endblock %}
